{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f7fafc; /* Tailwind gray-100 */
        }
        .main-content {
            flex-grow: 1;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="main-content">
        <div class="container mx-auto p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <!-- Profile -->
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold">Welcome, {{ user.get_full_name }}</h1>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white p-2 rounded">Logout</button>
                    </form>
                </div>
                <!-- Profile -->
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="block w-full mt-1 p-2 border rounded" value="{{ user.username }}" readonly />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="block w-full mt-1 p-2 border rounded" value="{{ user.get_full_name }}" readonly />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="block w-full mt-1 p-2 border rounded" value="{{ user.email }}" readonly />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Phone Number</label>
                    <input type="text" id="phone_number" class="block w-full mt-1 p-2 border rounded" value="{{ profile.phone_number }}" readonly />
                </div>

                <!-- Social Media -->
                <div class="mb-4">
                    <div class="flex justify-center space-x-6 mt-2">
                        {% if profile.facebook %}
                            <a href="{{ profile.facebook }}" target="_blank" class="text-blue-600 hover:text-blue-800 text-4xl">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        {% endif %}
                        {% if profile.twitter %}
                            <a href="{{ profile.twitter }}" target="_blank" class="text-blue-400 hover:text-blue-600 text-4xl">
                                <i class="fab fa-twitter-square"></i>
                            </a>
                        {% endif %}
                        {% if profile.linkedin %}
                            <a href="{{ profile.linkedin }}" target="_blank" class="text-blue-700 hover:text-blue-900 text-4xl">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        {% endif %}
                        {% if profile.instagram %}
                            <a href="{{ profile.instagram }}" target="_blank" class="text-blue-700 hover:text-blue-900 text-4xl">
                                <i class="fab fa-instagram"></i>
                            </a>
                        {% endif %}
                    </div>
                </div>

                <!-- Back Button -->
                <div class="flex justify-end">
                    <a href="{% url 'home' %}" class="bg-blue-500 text-white p-2 rounded">Back</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-gray-800 text-white p-4 text-center">
        &copy; 2024 Aditya Soni. All Rights Reserved.
    </footer>
</body>
</html>
